
<head>
  <link rel="stylesheet" href="style.css">
  <script src="js.js"></script>
</head>
<body>
  <div class="ipod">
    <audio autoplay loop id="track-container"></audio>
    <div class="screen">
      <div class="text">
      </div>
    </div>
    <div class="buttons">
      <div id="rewind">
        <div id="line-rw"></div>
        <div id="arrow-left-rw"></div>
        <div id="arrow-right-rw"></div>
      </div>
      <div id="menu">
        <div id="menu-text">MENU</div>
      </div>
      <div id="play">
        <div id="play-arrow"></div>
        <div id="pause-left"></div>
        <div id="pause-right"></div>
      </div>
      <div id="fast-forward">
        <div id="line-ff"></div>
        <div id="arrow-left-ff"></div>
        <div id="arrow-right-ff"></div>
      </div>
    </div>
    <div class="wheel">
      <div id="center-button"></div>
    </div>
  </div>
</body>
